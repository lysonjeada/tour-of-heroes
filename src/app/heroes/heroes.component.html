<h2>{{hero.name | uppercase }} Details</h2>
<h2>My Heroes</h2>
<ul class="heroes">
    <li>
        <span class="badge">{{hero.id}}</span>
        {{hero.name}}
    </li>
    <li
        *ngFor="let hero of heroes"
        (click)="onSelect(hero)"
    ></li>
</ul>

<div>
    <span>id:</span>
    {{hero.id}}
</div>
<div>
    <label>
        name:
        <input
            [(ngModel)]="hero.name"
            placeholder="name"
        >
    </label>
</div>
